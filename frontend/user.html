<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Ensure the background image covers the entire window */
        }

        .bg img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire window */
            opacity: 0.5; /* Set background image opacity */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        #loginForm {
            display: none;
        }

        #loginButton {
            display: block;
           padding: 5px;

        }

        #submitForm {
            display: none;
        }

        button {
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        #logo img {
            width: 130px;
         max-width:60px;
           left:30%;
           right:70%;
           top:40%;
 /* Adjust the size of your logo */
        }/* Your existing styles remain unchanged */

</head>
